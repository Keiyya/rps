<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="syle.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <h1>Pick Your Weapon</h1>

    <h2 id="message">Hajimemashite 👳‍♂️</h2>
    <div class="buttons">
      <img id="paper" src="https://img.icons8.com/emoji/48/000000/raised-hand-emoji.png" />
      <img id="rock" src="https://img.icons8.com/emoji/48/000000/raised-fist-emoji.png" />
      <img id="scissors" src="https://img.icons8.com/emoji/48/000000/victory-hand-emoji.png" />
    </div>
    <div id="scores">
      <div class="player">
        <h3>You: <span id="player-score">0</span></h3>
      </div>
      <div class="computer">
        <h3>Computer: <span id="computer-score">0</span></h3>
      </div>
    </div>
    <button>Restart</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
